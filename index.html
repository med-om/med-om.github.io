<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	 
    <title>Prayer Times</title>

    <!-- Styles of the Website -->
    <link rel="stylesheet" href="styles.css">

    <!-- Library of API -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="headerPrayerTimes">
            <div class="titlePrayerTimes"><h3>مواقيت الصلاة</h3></div>
            <hr>
            <div class="ShowTodaysDate">
                <span>اليوم : <span id="al-Miladi"></span></span>
                <span>الموافق ل : <span id="al-Hijri"></span></span>
            </div>
            <div class="showPrayerTimes">
                <div class="al-sabah">الصباح <h6 id="sabah"></h6></div>
                <div class="al-chorok">الشروق <h6 id="chorok"></h6></div>
                <div class="al-dohr">الظهر <h6 id="dohr"></h6></div>
                <div class="al-asr">العصر <h6 id="asr"></h6></div>
                <div class="al-maghrib">المغرب <h6 id="maghrib"></h6></div>
                <div class="al-icha">العشاء <h6 id="isha"></h6></div>
            </div>
            <div class="notePTMonth"><h5>حصة الصلاة الخاصة بمدينة طنجة بتوقيت GMT+1</h5></div>
        </div>
        <div class="showPTMonth">
	    <div class="titlePTMonth"><h4>تقويم أوقات صلاة الشهر: <span id="titlePTM"></span></h4></div>
            <table class="table table-hover">
                <thead>
                    <tr class="table_th table-dark">
                        <th>الأيام</th>
                        <th id="tblMonthMiladi">شهر الميلادي</th>
                        <th id="tblMonthHijri">شهر الهجري</th>
                        <th>الصباح</th>
                        <th>الشروق</th>
                        <th>الظهر</th>
                        <th>العصر</th>
                        <th>المغرب</th>
                        <th>العشاء</th>
                    </tr>
                </thead>
                <tbody class="table_ptm">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
